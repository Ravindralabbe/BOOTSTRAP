<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title> AngularJS | $http Services </title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="angular-route-min"></script>
	<script src="httpservicecontroller.js"></script>
</head>
<body ng-app="mainApp">
   <div ng-controller="people">
   	<ul>
   	    <h2>Names and ages of programmers in local area:</h2>
   		<li ng-repeat="person in persons">
   		{{person.Name + ' : '+ person.Age}}
   		</li>
   		}
   		}

   	</ul>

   </div>

</body>
</html>
